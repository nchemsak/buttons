<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nick Chemsak">
    <title>Buttons</title>
    <!-- STYLESHEETS -->
    <link rel="canonical" href="">
    <link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <!-- ########################### BODY - BEGIN ############################## -->
    <h2>JS button</h2>
    <div class="wrap">
        <a class="btn-effect" href="#">sign up<span class="js-btn"></span></a>
    </div>
    <h2>Hand-Drawn Border Buttons</h2>
    <section>
        <button class='lined thick'>sign up</button>
        <button class='lined thin'>sign up</button>
        <button class='dotted thin'>sign up</button>
        <button class='dashed thin'>sign up</button>
    </section>
    <!-- clean button set -->
    <h2>Clean Button set</h2>
    <div class='buttons'>
        <div class='set blue'>
            <a class='btn sec'>Back</a>
            <a class='btn sec ico'>Back</a>
            <a class='btn pri'>Continue</a>
            <a class='btn pri ico'>Continue</a>
        </div>
        <div class='set green'>
            <a class='btn sec'>Discard</a>
            <a class='btn sec ico'>Discard</a>
            <a class='btn pri'>Save</a>
            <a class='btn pri ico'>Save</a>
        </div>
        <div class='set red'>
            <a class='btn sec'>Keep</a>
            <a class='btn sec ico'>Keep</a>
            <a class='btn pri'>Delete</a>
            <a class='btn pri ico'>Delete</a>
        </div>
        <div class='set black'>
            <a class='btn sec'>Whitelist</a>
            <a class='btn sec ico'>Whitelist</a>
            <a class='btn pri'>Blacklist</a>
            <a class='btn pri ico'>Blacklist</a>
        </div>
    </div>
    <article>
        <nav class="btn-bar nav-light">
            <a href="#" class="btn btn-glass">
      Default
    </a>
            <a href="#" class="btn btn-glass btn-primary">
      <i class="fa fa-fw fa-lg fa-chevron-right"></i> Primary
    </a>
            <a href="#" class="btn btn-glass btn-success">
      <i class="fa fa-fw fa-lg fa-check"></i> Success
    </a>
            <a href="#" class="btn btn-glass btn-warning">
      <i class="fa fa-fw fa-lg fa-exclamation "></i> Warning
    </a>
            <a href="#" class="btn btn-glass btn-danger">
      <i class="fa fa-fw fa-lg fa-times"></i> Danger
    </a>
            <a href="#" class="btn btn-glass btn-info">
      <i class="fa fa-fw fa-lg fa-info "></i> Info
    </a>
        </nav>
    </article>
    <article>
        <nav class="btn-bar nav-dark">
            <a href="#" class="btn btn-glass">
      Default
    </a>
            <a href="#" class="btn btn-glass btn-primary">
      <i class="fa fa-fw fa-lg fa-chevron-right"></i> Primary
    </a>
            <a href="#" class="btn btn-glass btn-success">
      <i class="fa fa-fw fa-lg fa-check"></i> Success
    </a>
            <a href="#" class="btn btn-glass btn-warning">
      <i class="fa fa-fw fa-lg fa-exclamation "></i> Warning
    </a>
            <a href="#" class="btn btn-glass btn-danger">
      <i class="fa fa-fw fa-lg fa-times"></i> Danger
    </a>
            <a href="#" class="btn btn-glass btn-info">
      <i class="fa fa-fw fa-lg fa-info "></i> Info
    </a>
        </nav>
    </article>
    <!-- ############################# SCRIPTS ################################# -->
    <script src="lib/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/javascripts/main.js"></script>
</body>

</html>
